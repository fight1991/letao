<!DOCTYPE html>

<body>

            <img src="./images/02.jpg" alt="">

        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" >

                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                    </a>
                    <div class="child " style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">

                    </a>
                </li>
            </ul>

            </div>
          </div>
        </div>
