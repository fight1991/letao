<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./libs/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./libs/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 乐淘左侧菜单栏区域 -->
    <div class="lt_aside">
        <div class="branch">黑马26期</div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="current">
                    <i class="glyphicon glyphicon-user"></i><span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
                    </a>
                    <div class="child " style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i><span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 乐淘主体区域 -->
    <div class="lt_main">
        <div class="top_option">
            <a href="javascript:;" class="top_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="javascript:;" class="logOut pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <div class="container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>           
                <li class="active">用户管理</li>
            </ol>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 模板引擎动态渲染 -->
                </tbody>
            </table>
            <!-- 分页按钮容器 -->
            <div class="btn-paginator pull-right">
                <ul class="paginator">

                </ul>
            </div>
        </div>
    </div>
    <!-- 模态框区域 -->
    <div class="modal fade" id="logout-modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body red">
                <p>
                    <i class="glyphicon glyphicon-info-sign"></i>
                    <span>您确定要执行此操作吗?</span>
                </p>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="changeBtn">确认</button>
            </div>
            </div>
        </div>
        </div>
    <!-- 模板引擎,动态渲染tbody中的tr -->
    <script type="text/html" id="tmp">
        {{each rows v i}}
        <tr>
            <td>{{ i+1 + size*(page-1) }}</td>
            <td>{{ v.username }}</td>
            <td>{{ v.password }}</td>
            <td>{{ v.isDelete===1?'正常':'已禁用' }}</td>
            <td>
                {{if v.isDelete === 1 }}
                <button class="btn btn-danger" data-id = {{v.id}} data-status = 0 >禁用</button>
                {{else}}
                <button class="btn btn-success" data-id = {{v.id}} data-status = 1 >启用</button>
                {{/if}}
            </td>
        </tr>
       {{/each}}
    
    </script>

    <script src="./libs/jquery/jquery.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.js"></script>
    <script src="./libs/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./libs/nprogress/nprogress.js"></script>
    <!-- <script src="./libs/echarts/echarts.min.js"></script> -->
    <script src="./js/checklogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./libs/artTemplate/template-web.js"></script>
    <script src="./libs/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/user.js"></script>
    

</body>
</html>
